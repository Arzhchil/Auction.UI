<div class="container authorization__container">
  <div class="authorization__block">
    <form class="authorization__form form" action="#" method="POST">
      <h2 class="authorization__title title">Добро Пожаловать !</h2>
      <div class="inputs__group">
        <label class="form__label" for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label class="form__label" for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="form__btn btn-reset" type="submit">Войти</button>
    </form>
  </div>
</div>
